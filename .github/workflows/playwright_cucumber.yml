name: Playwright Cucumber Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BROWSER: chromium
      HEADLESS: true
      TEST_USER_EMAIL: ${{secrets.TEST_USER_EMAIL}}
      TEST_USER_PASS: ${{secrets.TEST_USER_PASS}}

    steps:
      #  1ï¸âƒ£ Checkout repository
      - name: Checking out code and Setting up Node
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setting up node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Install All Playwright browsers (Chromium only)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5ï¸âƒ£ Run Cucumber tests (Chromium headless)
      - name: Run Cucumber tests
        run: npm run test:ci

      # 6ï¸âƒ£ Generate Allure report (ALWAYS)
      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p allure-results
          npx allure generate allure-results -o allure-report --clean || true

      # 7ï¸âƒ£ Upload Allure report as artifact (ALWAYS)
      - name: Uploading allure reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30
      # 8ï¸âƒ£ Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      # 9ï¸âƒ£ Add link to workflow summary
      - name: Add Allure report link to summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ You can also download the report from **Artifacts** section." >> $GITHUB_STEP_SUMMARY
